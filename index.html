<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Géczi Kornél">
    <meta name="description" content="Ezen a weboldalon található a házi feladatom elkészítve.">
    <title>HTML űrlap házi feladat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="POST">
        <fieldset>
            <div class="form-control">
                <label for="name">Teljes neved</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-control double">
                <div>
                    <label>Nemed</label>
                </div>
                <div>
                    <label class="label-container">Férfi
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="label-container">Nő
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="form-control">
                <label for="email">Email <span>*</span></label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-control double">
                <div>
                    <label for="tel">Telefonszám <span>*</span></label>
                </div>
                <div>
                    <select name="tel" id="tel" class="littleSelect">
                        <option value="36">36</option>
                        <option value="93">93</option>
                        <option value="355">355</option>
                        <option value="213">213</option>
                        <option value="684">684</option>
                        <option value="376">376</option>
                        <option value="244">244</option>
                        <option value="1-264">1-264</option>
                        <option value="672">672</option>
                        <option value="1-268">1-268</option>
                        <option value="53">53</option>
                        <option value="42">42</option>
                        <option value="67">67</option>
                        <option value="11">11</option>
                    </select>
                    <input type="text" id="tel2" name="tel2" class="inputTel">
                </div>
            </div>
            <div class="form-control">
                <label for="lang">Levelezés<br>alapértelmezett nyelve <span>*</span></label>
                <select name="lang" id="lang">
                    <option value="magyar">Magyar</option>
                    <option value="angol">Angol</option>
                    <option value="német">Német</option>
                    <option value="francia">Francia</option>
                    <option value="olasz">Olasz</option>
                    <option value="spanyol">Spanyol</option>
                    <option value="holland">Holland</option>
                    <option value="orosz">Orosz</option>
                    <option value="kínai">Kínai</option>
                    <option value="japán">Japán</option>
                </select>
            </div>
            <div class="form-control double">
                <div>
                    <label for="birth">Születési idő</label>
                </div>
                <div>
                    <select name="year" id="year" class="littleSelect telSelect">
                        <option value="">Év</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                    </select>
                    <select name="month" id="month" class="littleSelect telSelect">
                        <option value="">Hónap</option>
                        <option value="Január">Január</option>
                        <option value="Február">Február</option>
                        <option value="Március">Március</option>
                        <option value="Április">Április</option>
                        <option value="Május">Május</option>
                        <option value="Június">Június</option>
                        <option value="Július">Július</option>
                        <option value="Augusztus">Augusztus</option>
                        <option value="Szeptember">Szeptember</option>
                        <option value="Október">Október</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select name="year" id="year" class="littleSelect telSelect">
                        <option value="">Nap</option>
                        <option value="Hétfő">Hétfő</option>
                        <option value="Kedd">Kedd</option>
                        <option value="Szerda">Szerda</option>
                        <option value="Csütörtök">Csütörtök</option>
                        <option value="Péntek">Péntek</option>
                        <option value="Szombat">Szombat</option>
                        <option value="Vasárnap">Vasárnap</option>
                    </select>
                </div>
            </div>
            <div class="form-control">
                <div></div>
                <div class="birthday">
                    <img src="kep.png" alt="Torta">
                    Add meg a születésnapodat és várd a meglepetést!
                </div>
            </div>
            <div class="form-control">
                <input type="submit" value="Mentés">
            </div>
        </fieldset>
    </form>
</body>

</html>
